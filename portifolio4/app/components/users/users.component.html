<ion-content>

  <ion-row>
    <ion-col size="9">
      <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input
          placeholder=" " [(ngModel)]="newUserName">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Cidade</ion-label>
        <ion-input
          placeholder=" " [(ngModel)]="newUserCidade">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input
          placeholder=" " [(ngModel)]="newUserEmail">
        </ion-input>
      </ion-item>
    </ion-col>

    <ion-col size="3">
      <ion-button
        (click)="createUser()" expand="block" fill="outline">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-item *ngFor="let user of userList">
    <ion-checkbox
      aria-label="Label"
      slot="start"
      [(ngModel)]="user.active"
      (ionChange)="updateUser(user)">
    </ion-checkbox>

    <span>
      {{ user.id }} - {{ user.name }} - {{ user.active }} - {{ user.cidade }} - {{ user.email }}
    </span>

    <ion-button slot="end" (click)="deleteUser(user)" fill="clear"
      color="danger">
      <ion-icon name="trash" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-item>

</ion-content>
